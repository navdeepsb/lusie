<html lang="en">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- App title -->
	<title>Lusie</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/common.css">
	<link id="style" rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="dynamic left center">
		<p class="helper__text">Current number</p>
		<span id="num">--</span>

			<button id="btStart">Start</button>
			<button id="btPause" disabled>Pause</button>

		</p>
	</div>
	<div class="static left center">
		<div id="board"></div>
	</div>

	<a id="switchTheme" href="#change-theme" class="theme-switcher">

	</a>

	<script src="js/lusie.js"></script>
	<script src="js/app.js"></script>
